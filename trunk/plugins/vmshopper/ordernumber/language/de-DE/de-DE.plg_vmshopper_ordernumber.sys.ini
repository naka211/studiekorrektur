VMSHOPPER_ORDERNUMBER="Erweiterte Auftragsnummern für VirtueMart"
VMSHOPPER_ORDERNUMBER_DESC=" <div style='font-weight: normal; text-align:left; background: #EEEEEE;'><h2>Ordernumber plugin für Virtuemart (2.x und 3.x)</h2><p style='font-weight: normal'>Dieses Plugin erlaubt die Anpassung des Formats von Auftrags-, Rechnungs- und Kundennummern in VirtueMart 2.x und 3.0.</p><p>Das Format der Auftrags-, Rechnungs- und Kundennummern ist ein einfacher Text, wobei <tt>#</tt> die laufende Nummer anzeigt und <tt>[variable]</tt> als Variable interpretiert und durch deren Wert ersetzt wird.</p><p>Die vollständige Dokumentation ist zu finden auf: <a href='http://open-tools.net/documentation/ordernumber-plugin-for-virtuemart.html'>http://open-tools.net/documentation/ordernumber-plugin-for-virtuemart.html</a></p>	</div>"

PLG_ORDERNUMBER_COUNTER_GLOBAL="Global"
PLG_ORDERNUMBER_COUNTER_PERFORMAT="Eigener Zähler pro Formatwert"

PLG_ORDERNUMBER_ORDERNR="<b>Auftragsgsnummern</b>"
PLG_ORDERNUMBER_ORDERNR_CUSTOMIZE="Auftragsnummern anpassen"
PLG_ORDERNUMBER_ORDERNR_CUSTOMIZE_DESC="Hier ankreuzen, wenn Sie Ihre Auftragsnummern anpassen möchten und nicht die Standardeinstellung benutzen möchten."
PLG_ORDERNUMBER_ORDERNR_FMT="Format der Auftragsnummern"
PLG_ORDERNUMBER_ORDERNR_FMT_DESC="Hier können Sie Ihr eigenes Format für Auftragsnummern angeben. Variablennamen müssen in eckige Klammern gesetzt werden, z.B. [year]. Für sehr fortgeschrittene Anwendungen (normalerweise nicht nötig!) kann ein eigenes Format für den Zählernamen nach einem senkrechten Strich (|) angegeben werden. Standardmäßig wird das Format auch für den Zahler benutzt."
PLG_ORDERNUMBER_ORDERNR_COUNTER="Zähler"
PLG_ORDERNUMBER_ORDERNR_COUNTER_DESC="Wählen Sie aus, ob der Zähler global oder pro Formatwert laufen soll. Z.B. beginnt bei einem Format '[year]-#' und einem Zähler pro Formatwert der Zähler jedes Jahr bei 1."
PLG_ORDERNUMBER_ORDERNR_PADDING="Mindestziffern für den Zähler"
PLG_ORDERNUMBER_ORDERNR_PADDING_DESC="Wählen Sie hier die Mindestzahl von Ziffern, die der Zähler anzeigt. Ist der Wert des Zählers kleiner, werden entsprechend viele führende Nullen vorangestellt."

